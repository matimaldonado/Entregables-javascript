<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSM-Inicio</title>

<body>
    <h1> MSM </h1>

    <div id="formulario">
        <h2 id="subtitulo">Complete sus datos</h2>

        <input type="text" placeholder="Ingrese su nombre" required id="nombre">
        <input type="text" placeholder="Ingrese su apellido" id="apellido">
        <input type="number" placeholder="Ingrese su edad" id="edad"> 
        <input type="date" placeholder="Ingrese su fecha de nacimiento" id="fecha">
        <input type="email" placeholder="Ingrese su e-mail" id="mail">
        <input type="number" placeholder="Ingrese su telefono" id="telefono">
        
        <p>Seleccione una marca</p>
        <select name="marca" id="marca">
            <option value="Fiat">Fiat</option>
            <option value="Ford">Ford</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Renault">Renault</option>
        </select>
        
        <button type="button" id="btn">Enviar</button>
    
    </div>

    <div id="formulario2">


    </div>

<script src="app.js"></script>
</body>

</html>
